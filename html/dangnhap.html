<body class="login">
    <div class="container-fluid">
        <h1>Mobile Store</h1>
        <form id="form" action="/">
            <h2>LOGIN</h2>
            <div class="input-control">
                <input id="email" name="email" type="text" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="password" name="password" type="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <hr>
            <a type="button" href="./index.html" style="padding: 12px 130px;">Login</a>
            <label class="inline-label">
                    <input type="radio" name="rememberme" value="true" />
                            Remember me?   <a class="dialog-btn" data-bs-toggle="modal" data-bs-target="#emailModal">
                                Forget Password?</a>
                </label>
            <div class="image-container">
                <img class="img1" src="../img/gach.png" alt="Facebook">
                <p class="p1">or</p>
                <img class="img2" src="../img/gach.png" alt="Google">
            </div>
            <p class="login_using">Login using</p>
            <div class="image-logo">
                <img class="img3" src="../img/fb icon.svg" alt="Facebook">
                <img class="img4" src="../img/google icon.svg" alt="Google">
            </div>
            <p class="p3">Don't have an account?<a class="final" href="dangky.html">Register</a></p>
        </form>
        <!--modal email-->
        <div class="modal" id="emailModal">
            <div class="modal-dialog">
                <div class="modal-body">
                    <form id="modal_form">
                        <h3>Please enter your Email</h3>
                        <div class="input-control">
                            <input id="modalemail" name="modalemail" type="text" placeholder="Email">
                            <div class="error"></div>
                        </div>
                        <p>Haven't received any the OTP code yet?
                            <a class="resend" href="#">Resend</a></p>
                        <div class="button-row">
                            <a type="button" href="dangnhap.html">Cancel</a>
                            <a type="button" data-bs-toggle="modal" data-bs-target="#otpModal">Save</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
<footer>
