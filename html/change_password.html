<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script defer src="../js/index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Mobile Store</h1>
        <form id="form" action="/">
            <h2>CHANGE PASSWORD</h2>
            <div class="input-control">
                <input id="password" name="password1" type="password" placeholder="Old Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="newpassword" name="confirmpassword" type="password" placeholder="New Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="newconfirmpassword" name="confirmpassword" type="password" placeholder="Confirm New Password">
                <div class="error"></div>
            </div>
            <a type="button" href="personal_information.html">Cancel</a>
            <a type="button" href="">Save</a>
        </form>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-8 p-3">
                <div class="infor">
                    <a class="about" href="#">ABOUT US</a>
                    <a class="about" href="#">POLICY</a>
                </div>
            </div>
            <div class="col-sm-4 p-3">
                <div class="image-f">
                    <img class="imgf" src="../img/googlep.png" alt="google play">
                </div>
            </div>
        </div>
    </footer>
    <script>
        const form = document.getElementById('form');
        const password = document.getElementById('password');
        const newpassword = document.getElementById('newpassword');
        const newconfirmpassword = document.getElementById('newconfirmpassword');

        form.addEventListener('click', e => {
            e.preventDefault();
            validateInputs();
        });

        const setError = (element, message) => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = message;
            inputControl.classList.add('error');
            inputControl.classList.remove('success');
        };

        const setSuccess = element => {
            const inputControl = element.parentElement;
            const errorDisplay = inputControl.querySelector('.error');

            errorDisplay.innerText = '';
            inputControl.classList.add('success');
            inputControl.classList.remove('error');
        };

        const validateInputs = () => {
            const newconfirmpasswordValue = newconfirmpassword.value.trim();
            const newpasswordValue = newpassword.value.trim();
            const passwordValue = password.value.trim();

            // Kiá»ƒm tra password
            if (passwordValue === '') {
                setError(password, 'This is a required field');
            } else if (passwordValue.length < 8 || passwordValue.length > 32) {
                setError(password, 'Password must be between 8 to 15 characters that include at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character in (!@#$%^&*).');
            } else if (!passwordValue.match(/[0-9]/) || !passwordValue.match(/[A-Z]/) || !passwordValue.match(/[a-z]/) || !passwordValue.match(/[(!\@\#\$\%\^\&\*)]/)) {
                setError(password, 'Password must be between 8 to 15 characters that include at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character in (!@#$%^&*).');
            } else {
                setSuccess(password);
            }

            if (newpasswordValue === '') {
                setError(newpassword, 'This is a required field');
            } else if (newpasswordValue.length < 8) {
                setError(newpassword, 'Password must be between 8 to 15 characters that include at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character in (!@#$%^&*).');
            } else {
                setSuccess(newpassword);
            }

            if (newconfirmpasswordValue === '') {
                setError(newconfirmpassword, 'This is a required field');
            } else if (newconfirmpasswordValue !== newpasswordValue) {
                setError(newconfirmpassword, 'Password does not match');
            } else {
                setSuccess(newpassword);
                setSuccess(newconfirmpassword);
            }
        };
    </script>
</body>
</html>
